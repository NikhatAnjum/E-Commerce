<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
    <form action="register.php" class="bg-warning p-4" onsubmit="return validate()" method="POST">
        <div class="text-center">
            <h5>Register here...</h5>
        </div>
        <input required type="text" name="username" placeholder="username" class="form-control mt-2">
        <input id="pass1" required maxlength="3" type="password" name="password" placeholder="password"  class="form-control mt-2">
        <input id="pass2" required maxlength="3" type="password" name="password" placeholder="Retype password"  class="form-control mt-2">
       <select required name="user_type" class="form-control mt-2">
        <option value="vendor">vendor</option>
        <option value="customer">customer</option>
        <option value="admin">admin</option>
       </select>
       <div class="text-center">
       <button class="mt-2 btn btn-success">submit</button>
    </div>
    </form>
    <div>
        Already have Account?Signin <a href="login.html">here</a>
    </div>
</div>
<script>
  function validate()  
  {
    pass1obj=document.getElementById("pass1")
    pass2obj=document.getElementById("pass2")
    if(pass1obj.value===pass2obj.value)
    {
        return true;
    }
    else
    {
        alert("password Mismatch");
        return false;
    }

  }
</script>
</body>
</html>
